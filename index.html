<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO App</title>
    <link rel="stylesheet" href="style.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"

<body>
    <section class="section-center">
        <!-- form -->
        <form class="crud-form">
            <p class="alert"></p>
            <h3>CRUD APP</h3>
            <div class="form-control">
                <input type="text" id="crud" placeholder="your wish list">
                <button type="submit" class="submit-btn"> Add </button>
                <div class="select">
                    <select name="todos" class="filter-todo">
                      <option value="all">All</option>
                      <option value="completed">Completed</option>
                      <option value="uncompleted">Pending</option>
                    </select>
                  </div>
            </div>
        </form>
        <!-- list -->
        <div class="crud-container">
            <div class="crud-list"></div>

                <h2 class="title-done">

            <button class="clear-btn">Clear All</button>

                <button class="all">All</button>
                <button class="complete">Completed</button>
                <button class="pending">Pending</button>
            </div> -->

                <label for="completed">completed</label><br>
                <input type="radio" class="filter-todo" name="todos" value="uncompleted">
                <label for="uncompleted">uncompleted</label>
            </div> -->
        </div>
    </section>
    <!-- js -->
    <script src="app.js"></script>
</body>
</html>
