<body>
  <div class="modal">
    <div class="modal-content modal__content">
      <textarea  class="modal-text modal__text" placeholder="Add New Task" rows="7" cols="33"></textarea>
      <button type="submit" class="modal-close-button modal__btn-close"> Close</button>
    </div>
  </div>
  <!-- nav -->
  <nav class="nav">
    <ul class="nav__ul nav__items">
      <div class="items">
        
    <li class="search-icon search">
      <label  class="icon search__label">
        <span class="fas fa-search search__icon"></span>
      </label>
      <input type="search" placeholder="Search..." autocomplete="off" id='searchtextbox' class="search__input">
    </li>
    </div>  
  </ul>
  </nav>
  <!-- sidebar -->
  <sidebar class="navbar sidebar">
    <ul class="navbar-nav sidebar__items">
      <li class="nav-items sidebar__item">

          <span class='link-text sidebar__text' >Trash</span>
        </a>
      </li>
    </ul>
  </sidebar>
      <div id="placeholder" class="placeholder">
        <i class="fa fa-trash placeholder__icon" id='placeholder-logo' class="placeholder__icon"></i>
        <p id="placeholder-text" class="placeholder__text">No notes in Trash
        </p>
      </div>
      <div class="crud-container notes">
          <div class="crud-list notes__container" id='notes'></div>
          <button class="clear-btn notes__btn-clear">Clear All</button>
      </div>
